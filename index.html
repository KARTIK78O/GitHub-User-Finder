<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitProfileInfo_UsingGitAPI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="Assets/favicon_io/android-chrome-512x512.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/28af3d1956.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="User_card">
      <div class="input_Container">
        <form action="">
          <input class="Submit" type="text" placeholder="Enter Your GitHub Username" />
        </form>
        <div class="inputContainer">
          <div class="btn">
            <button class="getUserBtn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="User_Info">
        <div class="info_Box">
          <div class="UserImgcontainer">
            <img class="user_avatar" height="100" width="200" src="" alt="" />
          </div>

          <div class="Follow_Container">
            <div class="Followers"></div>
            <div class="Following"></div>
          </div>
        </div>

        <div class="User_Details">
          <p class="Username"></p>
          <p class="login"></p>
        </div>
      </div>
      <div class="User_SocialAccounts">
        <div class="bio"><p class="Bio_para"></p></div>
        <div class="X_Acc">
          <i class="fa-brands fa-x-twitter"></i> -
          <a class="X_Acc_Link" href=""></a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
